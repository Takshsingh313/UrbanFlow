<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Configuration | UrbanFlow</title>
    <link rel="stylesheet" href="/static/style.css">
</head>

<body>
    <div id="page-entry-overlay"></div>
    <script>
        window.addEventListener('load', () => {
            setTimeout(() => {
                document.getElementById('page-entry-overlay').classList.add('loaded');
            }, 100);
        });
    </script>
    <div class="app-shell">
        <header class="app-header">
            <div class="header-left">
                <div class="logo-area">
                    <h1><img src="/static/images/logo.png" alt="UrbanFlow Logo"
                            style="height: 28px; width: auto; margin-right: 10px; filter: invert(1);"> UrbanFlow</h1>
                </div>
                <div class="status-indicator">
                    <div class="status-dot"></div>
                    Settings
                </div>
            </div>

            <nav class="top-nav">
                <a href="/index" class="nav-item">Overview</a>
                <a href="/simulation" class="nav-item">Simulation</a>
                <a href="/data" class="nav-item">Analytics</a>
                <a href="/config" class="nav-item active">Configuration</a>
                <a href="/docs" class="nav-item">Documentation</a>

                <button id="theme-toggle" onclick="toggleTheme()" class="nav-btn"
                    style="background: transparent; border: none; font-size: 1.2rem; cursor: pointer; color: var(--text-primary); margin-left: 0.5rem;">☀️</button>
            </nav>
        </header>

        <main class="main-content">

            <div class="view-container" style="padding: 3rem;">
                <h2 style="font-weight: 300;">Global Parameters</h2>

                <div class="glass-panel" style="max-width: 600px;">
                    <div style="margin-bottom: 2.5rem;">
                        <label
                            style="display: block; font-weight: 500; font-size: 0.9rem; margin-bottom: 0.75rem; color: var(--text-primary);">Simulation
                            Tick Rate</label>
                        <input type="range" class="cyber-range" min="1" max="60" value="30">
                        <div
                            style="display: flex; justify-content: space-between; margin-top: 0.5rem; font-size: 0.8rem; color: var(--text-tertiary);">
                            <span>1 Hz</span>
                            <span>60 Hz</span>
                        </div>
                    </div>

                    <div style="margin-bottom: 2.5rem;">
                        <label
                            style="display: block; font-weight: 500; font-size: 0.9rem; margin-bottom: 0.75rem; color: var(--text-primary);">Stochastic
                            Factor (p)</label>
                        <input type="range" class="cyber-range" step="0.1" min="0" max="1" value="0.3">
                        <p style="margin-top: 0.75rem; font-size: 0.85rem; color: var(--text-secondary);">
                            Probability of spontaneous braking. Higher values model more erratic human behavior.
                        </p>
                    </div>

                    <div style="margin-bottom: 2.5rem;">
                        <label
                            style="display: block; font-weight: 500; font-size: 0.9rem; margin-bottom: 0.75rem; color: var(--text-primary);">Maximum
                            Velocity</label>
                        <input type="number" value="5"
                            style="background: var(--bg-surface); border: 1px solid var(--border-subtle); color: var(--text-primary); padding: 0.75rem; border-radius: 6px; width: 100px; font-family: var(--font-body);">
                    </div>

                    <div style="padding-top: 1rem; border-top: 1px solid var(--border-subtle);">
                        <button class="cyber-btn" onclick="alert('Configuration Updated')">Save Changes</button>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="/static/js/theme.js"></script>
</body>

</html>
